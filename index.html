<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/style.css" />
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <img src="images/image-qr-code.png" width="275px"/>
  <br>
  <p>
    <div class="improve-text">
    Improve your front-end <br> skills by building projects 
    </div>
<br>
    <div class="scan-text">
  Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
    </div>
  </p>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/marriamm-96" target="_blank">Mar'ria Miley</a>.
  </div>

</div>
</body>
</html>
